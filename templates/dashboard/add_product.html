{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Add Product</h4>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Product Name:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category:</label>
                {{ form.category }}
            </div>

            <div class="form-group">
                <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
                {{ form.quantity }}
            </div>

            <div class="form-group">
                <label for="{{ form.assigned_rfid.id_for_label }}">Assign RFID:</label>
                {{ form.assigned_rfid }}
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Save Product</button>
        </form>
    </div>
</div>
{% endblock %}
