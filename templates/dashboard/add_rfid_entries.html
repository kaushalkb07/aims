{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Add RFID Entry</h4>
    <div class="card shadow-sm p-4">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.rfid_tag.id_for_label }}" class="form-label">RFID Tag:</label>
                {{ form.rfid_tag }}
            </div>

            <div class="mb-3">
                <label for="{{ form.rfid_tag_description.id_for_label }}" class="form-label">Description:</label>
                {{ form.rfid_tag_description }}
            </div>

            <div class="mb-3">
                <label for="{{ form.status.id_for_label }}" class="form-label">Status:</label>
                {{ form.status }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save RFID Entry</button>
        </form>
    </div>
</div>
{% endblock %}
