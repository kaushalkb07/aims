{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Upload {{ model }} Data</h3>

    <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label fw-bold">Select CSV/Excel File:</label>
                <input type="file" name="file" accept=".csv, .xlsx" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">ðŸ“¤ Upload</button>
            <a class="btn btn-secondary w-100 mt-2" href="/dashboard">â¬… Back to Dashboard</a>
        </form>
    </div>

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock content %}
