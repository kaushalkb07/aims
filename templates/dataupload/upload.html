{% extends 'base.html' %}

{% block body %}
<h1>Upload {{ model }} Data</h1>
    <form method="POST" enctype="multipart/form-data" class="container-fluid">
        {% csrf_token %}
        <div class="form-group">
        <label for="file">Select CSV/Excel File:</label>
        <input type="file" name="file" accept=".csv, .xlsx" class="form-control" required>
        <button class="btn btn-md btn-dark mt-2" type="submit">Upload</button>
    </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock body %}
