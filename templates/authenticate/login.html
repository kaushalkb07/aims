{% extends 'base.html' %}

{% block body %}
<h2 class="container">Sign In</h2>
<!-- Sign-in form with JS-based JWT authentication -->
<form id="login-form" method="post" action="/auth/signin/" class="container">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
            placeholder="Enter Username" required autofocus>
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Registration link -->
<div class="form-group container mt-2">
    <label>Not a registered user? <a href="/auth/signup">Sign Up</a></label>
</div>

{% endblock body %}
