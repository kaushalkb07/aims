<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIMS WEB{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <style>
        /* Custom Dashboard Styling */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .dashboard-item {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .dashboard-item p {
            font-size: 24px;
            font-weight: bold;
        }
        canvas {
            width: 100% !important;
            max-width: 250px;
            height: 200px !important;
        }
    </style>
</head>

<body>
<h2 class="container mt-4">Sign Up</h2>
<form class="container" action="/auth/signup/" method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    </div>
    
    <div class="form-group">
        <label for="inputFirstname">First Name</label>
        <input name="firstname" type="text" id="inputFirstname" class="form-control" placeholder="First Name" required>
    </div>
    
    <div class="form-group">
        <label for="inputLastname">Last Name</label>
        <input name="lastname" type="text" id="inputLastname" class="form-control" placeholder="Last Name" required>
    </div>
    
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    </div>
    
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    
    <div class="form-group">
        <label for="inputConfirmPassword">Confirm Password</label>
        <input name="password2" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>

<div class="form-group container mt-2">
    <label>Already a registered user? <a href="/auth/signin">Sign In</a></label>
</div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGgFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
