<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIMS WEB - Sign Up{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Centering the form */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .signup-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Flash Messages */
        .alert {
            width: 100%;
            max-width: 400px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Sign Up Form -->
    <div class="signup-container pt-4">
        <div class="signup-card">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form action="/auth/signup/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username"
                        required autofocus>
                </div>

                <div class="mb-3">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input name="firstname" type="text" id="inputFirstname" class="form-control"
                        placeholder="First Name" required>
                </div>

                <div class="mb-3">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input name="lastname" type="text" id="inputLastname" class="form-control" placeholder="Last Name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                        required>
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input name="password" type="password" id="inputPassword" class="form-control"
                        placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input name="password2" type="password" id="inputConfirmPassword" class="form-control"
                        placeholder="Confirm Password" required>
                </div>

                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>

            <div class="login-link">
                <p>Already a registered user? <a href="/auth/signin" class="text-primary">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Auto-dismiss after 5 seconds
            setTimeout(function () {
                $(".alert").fadeOut("slow");
            }, 5000);

            // Close button functionality
            $(".alert .close").click(function () {
                $(this).closest(".alert").fadeOut("slow");
            });
        });
    </script>
</body>

</html>
